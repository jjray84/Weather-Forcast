<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://bootswatch.com/5/sketchy/bootstrap.min.css" rel="stylesheet">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body bg-secondary">
  
      <header>
        <div>
            <nav class="navbar justify-content-center navbar-expand-lg bg-primary shadow p-3 mb-5">
              <div>
                <a class="navbar-brand text-light fs-1">Weather Forecast</a>
              </div>
            </nav>
        </div>
      </header>
  
  
      <main class="row justify-content-center">

        <form class="search-bar col-3">
          <input class="form-control fs-3 shadow " type="search" placeholder="Search City..." id="searchBar">
          <button class="btn btn-outline-light" id="search-button" type="submit">Search</button>
        </form>
          
        <div class="card col-8 bs-card-border-2px shadow p-2 mb-5 bg-light" id="main-container";>
          <h2 class="card-title fs-1 justify-content-between" id="currentCityName"></h2>
          <h6 class="card-subtitle mb-2" id="currentWeather"></h6>
          <h6 id="icon"></h6>
          <h4 class="card-subtitle mb-2" id="currentDate"></h4>
          <h4 class="card-subtitle mb-2" id="temp"></h4>
          <h6 class="card-subtitle mb-2 text-muted" id="high"></h6>
          <h6 class="card-subtitle mb-2 text-muted" id="low"></h6>
          <h6 class="card-subtitle mb-2 text-muted" id="wind"></h6>
          <h6 class="card-subtitle mb-2 text-muted" id="humidity"></h6>
          <h6 class="card-subtitle mb-2 text-muted" id="skies"></h6>
        </div>

      </main>  

      
        <div class="container row text-right" style="max-width: 2000px;" id="forecastContainer">
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./assests/script.js"></script>
  </body>
</html>
